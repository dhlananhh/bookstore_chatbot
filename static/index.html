<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreatBook's Virtual Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl flex flex-col h-[80vh]">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 rounded-t-2xl flex items-center gap-3">
      <img src="./logo_greatbook.webp" alt="Logo" class="w-10 h-10 rounded-full">
      <div>
        <h1 class="text-xl font-bold">GreatBook's Virtual Assistant</h1>
        <p class="text-sm">Find your favorite books!</p>
      </div>
    </div>

    <!-- Chat Area -->
    <div id="chatMessages" class="flex-1 p-6 overflow-y-auto space-y-4"></div>

    <!-- Input Area -->
    <div class="p-4 border-t bg-gray-50 flex gap-3">
      <input type="text" id="userInput" placeholder="What book are you looking for?"
        class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button onclick="sendMessage()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
        Send
      </button>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>

</html>
